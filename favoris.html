<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'h1': ['Stara', 'sans-serif'],
              'label': ['Geist', 'mono'],
            },
            screens: {
              '2xl': '4536px',
            }
          }
        }
      }
    </script>
</head>
<body>
  <header class="bg-white h-16 md:max-2xl:h-20 w-full flex flex-row justify-between items-center sticky top-0 z-20">
    <section class="w-16 h-16 flex justify-center items-center md:max-2xl:hidden">
      <a href="index.html">
        <img src="../assets/image/home.svg" alt="recipe" class="w-7 h-7">
      </a>
    </section>
    <section class="w-16 h-16 flex justify-center items-center md:max-2xl:hidden">
      <a href="recettes.html">
        <img src="../assets/image/recipe.svg" alt="recipe" class="w-7 h-7">
      </a>
    </section>
    <section class="w-16 h-16 flex justify-center items-center md:max-2xl:hidden bg-gray-200">
      <a href="favoris.html">
        <img src="../assets/image/star.empty.png" alt="recipe" class="w-7 h-7">
      </a>
    </section>
    <section class="w-16 h-16 flex justify-center items-center md:max-2xl:hidden">
      <a href="panier.html">
        <img src="../assets/image/cart.svg" alt="recipe" class="w-7 h-7">
      </a>
    </section>
    <section class=" hidden md:max-2xl:flex flex-row items-center space-x-8 px-8">
      <a href="index.html">
        <h1 class="font-h1 text-4xl font-black cursor-pointer hover:underline transition-all duration-300 active:opacity-10">Accueil</h1>
      </a>
      <a href="recettes.html">
        <h1 class="font-h1 text-4xl font-black cursor-pointer hover:underline transition-all duration-300 active:opacity-10">Recettes</h1>
      </a>
      <a href="favoris.html" class="bg-gray-200">
        <h1 class="font-h1 text-4xl font-black cursor-pointer hover:underline transition-all duration-300 active:opacity-10">Favoris</h1>
      </a>
      <a href="panier.html">
        <h1 class="font-h1 text-4xl font-black cursor-pointer hover:underline transition-all duration-300 active:opacity-10">Panier</h1>
      </a>
    </section>
</header>

    <main class="flex flex-col items-center w-full">

      <section class="flex flex-row space-x-5 md:max-2xl:space-x-20 mb-2 ">
        <img id="l-button" src="../assets/image/left-arrow.svg" alt="empty" class="w-6 h-6 md:max-2xl:w-16 md:max-2xl:h-16">
        <h2 id="day" class="font-h1 font-extrabold font-black text-base md:max-2xl:text-6xl text-center"></h2>
        <img id="r-button" src="../assets/image/right-arrow.svg" alt="empty" class="w-6 h-6 md:max-2xl:w-16 md:max-2xl:h-16">
      </section>
      <section class="w-full">

        <section class="w-full ml-3.5 md:max-2xl:ml mt-4">
          <h3 class="md:max-2xl:font-h1 md:max-2xl:font-extrabold md:max-2xl:text-lg">midi</h3>
        </section>


        <section class="flex flex-row space-x-2 md:max-2xl:space-x-8 mt-8 w-56 md:max-2xl:w-9/12 mt-8 mx-auto ">
          <select id="day-select" class="w-full h-8 border-2 border-black text-xs md:max-2xl:text-lg text-center">
            <option id="day-holder" disabled selected>choisissez une de vos recettes favoris</option>
          </select>
          <img id="day-remove" src="assets/image/trash.svg" class="h-8 w-auto hidden"/>
        </section>

        <div class="w-64 md:max-2xl:w-10/12 h-1 bg-black mx-auto mt-40 md:max-2xl:mt-72 mb-4"></div>

        <section class="w-full ml-3.5 md:max-2xl:font-h1 md:max-2xl:font-extrabold md:max-2xl:text-lg ">
          <h3>soir</h3>
        </section>

        <section class="flex flex-row space-x-2 md:max-2xl:space-x-8 mt-8 w-56 md:max-2xl:w-9/12 mt-8 mx-auto ">
          <select id="night-select" class="w-full h-8 border-2 border-black text-xs md:max-2xl:text-lg text-center">
            <option id="night-holder" disabled selected value="">choisissez une de vos recettes favoris</option>
          </select>
          <img id="night-remove" src="assets/image/trash.svg" class="h-8 w-auto hidden"/>
        </section>
                
      </section>
    </main>
  <script src="fonctions/functionsPageFavoris.js"></script>
</body>
</html>
