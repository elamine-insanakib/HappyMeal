<html lang="en">
<head>

    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'h1': ['Stara', 'sans-serif'],
              'label': ['Geist', 'mono'],
            },
            screens: {
              '2xl': '4536px',

</head>

    <header class="bg-white h-16 md:max-2xl:h-20 w-full flex flex-row justify-between items-center sticky top-0 mb-7">

    <main class="flex flex-col items-center w-full">

      <section class="w-full">

        <section class="w-full ml-3.5 md:max-2xl:ml mt-4">

        </section>


        <section class="flex justify-center  mt-8 w-56 md:max-2xl:w-9/12 mt-8 mx-auto ">
          <input type="text" list="options" placeholder="choisissez une de vos recettes favoris" class="w-full h-8 border-2 border-black text-xs md:max-2xl:text-lg text-center">
          <datalist id="options" class="bg-red-500">
            <option class="bg-red-500" value="Option 1">
            <option value="Option 2">
            <option value="choisissez une de vos recettes favoris choisissez une de vos recettes favoris" >

        </section>

        <div class="w-64 md:max-2xl:w-10/12 h-1 bg-black mx-auto mt-40 md:max-2xl:mt-72 mb-4"></div>

        </section>

        <section class="flex justify-center w-56 md:max-2xl:w-9/12 mt-8 mx-auto">
          <input type="text" list="options" placeholder="choisissez une de vos recettes favoris" class="w-full h-8 border-2 border-black text-xs md:max-2xl:text-lg text-center">
          <datalist id="options" class="bg-red-500">
            <option class="bg-red-500" value="Option 1">
            <option value="Option 2">
            <option value="choisissez une de vos recettes favoris choisissez une de vos recettes favoris" >
